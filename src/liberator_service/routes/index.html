<html>
    <head>
        <title>Liberator Example</title>
        <script type="text/javascript"
            src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js">
        </script>
        <script type="text/javascript">
            function renderUsers(users) {
            $('#user-list').empty();
            for(user in users)
                $('#user-list').append($('<li/>', {html: users[user]}));
            }
            function getUsers() {
                $.get("/users", renderUsers);
            }
            function handleError(xhr) {
                console.log(xhr);
                $('#error').text(xhr.statusText + ": " + xhr.responseText);
            }
            function addUser() {
                var name = $('#name').val();
                console.log(name);
                var result = $.post("/add-user", {user: name})
                .done(function(data) {
                    console.log("onnistui");
                    renderUsers(data);
                })
                .fail(function(data) {
                    console.log("feilasi!");
                    handleError(data);
                });
            }
            $(function() {getUsers();});
        </script>
    </head>
    <body>
        <h1>Current Users</h1>
        <p id="error"></p>
        <ul id="user-list"></ul>
        <input type="text" id="name" placeholder="user name"/>
        <button onclick="addUser()">Add User</button>
    </body>
</html>
